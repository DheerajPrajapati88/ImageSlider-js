<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ImageSlider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="container">
		<div class="top">
			<img id="arrow_left" class="arrow" src="https://img.icons8.com/?size=200&id=19037&format=png" alt="">
			<div class="frame">
				<div class="slider">
					<img class="img" src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
					<img class="img" src="images/img2.jpg" alt="">
					<img class="img" src="images/img3.jpg" alt="">
					<img class="img" src="images/img4.jpg" alt="">
					<img class="img" src="images/img5.jpg" alt="">
					<img class="img" src="images/img6.jpg" alt="">


				</div>
			</div>
			<img id="arrow_right" class="arrow" src="https://img.icons8.com/?size=200&id=19037&format=png" alt="">
		</div>
		<div class="bottom">
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
